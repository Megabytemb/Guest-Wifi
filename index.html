<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Connect to our Guest Wifi!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta name="robots" content="noindex">
    <title>Guest Wifi</title>

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-red.min.css">
    <link rel="stylesheet" href="styles.css">
	
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <h3>Guest Wifi</h3>
			<p>
				Welcome to my House!<br>
				Please find the following Wifi Information
			</p>
			<form action="#">
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			      <input class="mdl-textfield__input" type="text" id="SSID" Value="Dat Wifi" Readonly>
			      <label class="mdl-textfield__label" for="SSID">Wifi Name</label>
			  </div>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			      <input class="mdl-textfield__input" type="text" id="Password" Value="Dat Passw0rd" Readonly onClick="this.select();">
			      <label class="mdl-textfield__label" for="Password">Wifi Password</label>
			  </div>
			</form>
          </div>
        </div>
      </main>
      <footer class="demo-footer mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
          <ul class="mdl-mini-footer--link-list">
            <li><a href="/">Home</a></li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
